<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="izquierda">
            <div class="izquierda-header">
                <h2>Login</h2>
            </div>
            <div class="izquierda-iconos">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="izquierda-main">
                <p>or use your account</p>
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="text" placeholder="Password">
                <p>Forgot your password?</p>
            </div>
            <div class="izquierda-boton">
                <input class="boton" type="button" value="Log in">
            </div>
        </div>
        <div class="derecha">
            <div class="derecha-header">
                <h2>HTML CSS login <br> Form</h2>
            </div>
            <div class="derecha-main">
                <p>This login form is created using pure <br> HTML and CSS. For social icons, <br>
                    FontAwesome is used.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
